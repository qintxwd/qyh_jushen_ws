standard_robot_node:
  ros__parameters:
    # Modbus TCP connection parameters
    modbus_ip: "192.168.71.50"  # IP address of the Standard robot chassis
    modbus_port: 502             # Modbus TCP port (default 502)
    slave_id: 1                  # Modbus slave ID
    
    # Publishing rate (Hz)
    publish_rate: 10.0           # Rate to publish robot status (10 Hz recommended)
    
    # Manual control parameters
    manual_control_rate: 20.0    # Rate to execute manual control commands (20 Hz = 50ms)
    manual_command_timeout_ms: 300  # Timeout for manual commands (300ms, frontend sends every 100ms)
