# Head Motor Parameters
# 头部电机控制参数配置

head_motor_node:
  ros__parameters:
    # Serial port configuration
    # 串口配置
    serial_port: "/dev/ttyACM_steering_gear"
    baudrate: 1000000
    
    # Motor configuration
    # 电机配置
    # motor_ids: 舵机ID列表 (需要根据实际接线配置)
    # - 1: 上下点头 (tilt)
    # - 2: 左右摇头 (pan)
    motor_ids: [1, 2]
    
    # Joint names (for JointState message)
    # 关节名称 (用于 JointState 消息)
    joint_names: ["head_tilt_joint", "head_pan_joint"]
    
    # Position limits in radians
    # 位置限制 (弧度)
    # ID 1 (tilt): -45° ~ +45° (-0.7854 ~ 0.7854 rad)
    # ID 2 (pan): -90° ~ +90° (-1.5708 ~ 1.5708 rad)
    position_min_rad: [-0.7854, -1.5708]
    position_max_rad: [0.7854, 1.5708]
    
    # Raw position mapping (hardware values [0-1000])
    # 原始位置映射 (硬件值 [0-1000])
    # ID 1 (tilt): 前倾45° → 375, 中间0° → 580, 后仰45° → 785
    # ID 2 (pan): 最右边90° → 70, 中间0° → 440, 最左边90° → 820
    position_center_raw: [580, 440]       # 中间位置 (0°对应的原始值)
    position_min_raw: [375, 820]          # min_rad(负角度)对应原始值：电机1=375(前倾-45°)，电机2=820(最左-90°)
    position_max_raw: [785, 70]           # max_rad(正角度)对应原始值：电机1=785(后仰+45°)，电机2=70(最右+90°)
    
    # Control parameters
    # 控制参数
    publish_rate: 20          # Joint state publish rate (Hz)
    move_duration_ms: 100     # Movement duration for position commands (ms)
