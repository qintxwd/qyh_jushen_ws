/**:
  ros__parameters:
    # 更新频率
    update_rate: 100.0  # Hz
    
    # 坐标缩放
    position_scale: 1.0    # 位置缩放因子（1.0=无缩放，0.5=一半）
    rotation_scale: 1.0    # 旋转缩放因子
    
    # 低通滤波
    filter_alpha: 0.3      # 滤波系数 (0-1)，越小越平滑，但延迟越大
    enable_filter: true
    
    # 速度限制
    max_linear_velocity: 0.5    # m/s 最大线速度
    max_angular_velocity: 1.0   # rad/s 最大角速度
    enable_velocity_limit: true
