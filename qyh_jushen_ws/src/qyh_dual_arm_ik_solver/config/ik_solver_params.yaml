/**:
  ros__parameters:
    # JAKA控制器连接（与qyh_jaka_control使用同一IP）
    robot_ip: "192.168.2.200"
    
    # IK求解频率（匹配伺服频率）
    ik_rate: 125.0  # Hz (8ms周期)
    
    # 自动连接
    auto_connect: true
    
    # 是否使用TF查询获取目标位姿
    # false: 直接订阅 /teleop/left_hand/target 话题
    # true: 通过TF查询 base_link_left -> human_left_hand
    use_tf_lookup: false
