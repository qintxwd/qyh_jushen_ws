/**:
  ros__parameters:
    # JAKA控制器连接（与qyh_jaka_control使用同一IP）
    robot_ip: "192.168.2.200"
    
    # IK求解频率（匹配伺服频率）
    ik_rate: 125.0  # Hz (8ms周期)
    
    # 自动连接
    auto_connect: true
    
    # ⭐ 必须使用TF查询进行坐标系转换
    # coordinate_mapper发布的是vr_origin坐标系，需要转换到base_link_left/right
    # 完整TF链: vr_origin → teleop_base → base_link → base_link_left/right
    use_tf_lookup: true  # 必须为true
